 package i

 import java.util.*

 fun test() {

 fun <T, R> Collection<T>.map(transform : (T) -> R) : List<R> {

 fun <T, R, C: MutableCollection<in R>> Collection<T>.mapTo(result: C, transform : (T) -> R) : C {
